<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root">
        <div class="main-container">
            <div class="input_container">
                <form @submit.prevent="addtodoElement()">
                    <div class="mb-3 ms_adjustments">
                      <label for="exampleInputEmail1" class="form-label">Add to list</label>
                      <input v-model="userInput" type="text" class="form-control">
                    </div>
                    <button @keypress @click="addtodoElement()" type="button" class="btn btn-primary">Add</button>
                </form>
            </div>
            <div class="list_elements">
                <div class="list_element" v-for="(element,index) in todolist" :class="element.done ? 'ms_completed_task' : ''" >
                    <div @click="checkElement(index)">{{ element.text }}</div>
                    <div @click="removetodoElement(index)"><i class="fa-solid fa-xmark"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"defer></script>
</body>
</html
